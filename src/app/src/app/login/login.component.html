<form class="form" name="loginform" (ngSubmit)="onSubmit()" [formGroup]="loginform" novalidate>
  <h2 class="form_title">Log in</h2>
  <div class="form_div">
    <input tclass=form-control placeholder="{{'USERNAME'}}"
           [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" formControlName="userName" required
           type="text" autofocus>
    <div *ngIf="submitted && f.userName.errors">
      <div *ngIf="f.userName.errors.required">{{'MISSING_VALUE'}}</div>
    </div>
    <label class="form_label">Username</label>
  </div>
  <div class="form_div">
    <input class=form-control placeholder="{{'PASSWORD'}}"
           [ngClass]="{ 'is-invalid': submitted && f.password.errors }" formControlName="password" required
           type="password" autofocus>
    <div *ngIf="submitted && f.password.errors">
      <div *ngIf="f.password.errors.required">{{'MISSING_VALUE'}}</div>
    </div>
    <label class="form_label">Password</label>
  </div>
  <button class="btn btn-block btn-primary" type=submit>{{'LOGIN'}}</button>

</form>
<!--/div-->
